# CI for feature PRs and development branch
# Builds Docker image with caching, runs pip-audit and pytest coverage
# Pushes image on development or '(push-image)' PRs; uploads coverage on development

name: CI Feature Pre Build - Build, Quality check, Test & Push Image
on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:
    branches:
      - development

permissions:
  contents: read

concurrency:
  group: ci-feature-and-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image name from dockerhub
        id: image-name
        run: |
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USER }}/lottery" >> $GITHUB_OUTPUT

      - name: Get image tag
        id: hash
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/development" ]; then
            IMAGE_TAG="dev"
          else
            IMAGE_TAG=$(git rev-parse --short HEAD)
          fi
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Print image info
        run: |
          echo "Image Tag: ${{ steps.hash.outputs.IMAGE_TAG }}"
          echo "Git commit: ${{ github.sha }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.hash.outputs.IMAGE_TAG }}

      - name: Build image (no push)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          pull: true
          platforms: linux/amd64
          tags: ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run pip-audit vulnerability scan
        continue-on-error: true
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/app \
          ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }} \
          pip-audit

      - name: Run pytest with coverage
        run: |
          docker run --rm \
          ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }} \
          pytest --cov=. --cov-report=term-missing

          docker run --rm \
          -v ${{ github.workspace }}:/app \
          ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }} \
          pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/development')
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
      
      - name: Login to Docker Hub (for push)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/development') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.title, '(push-image)'))
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/development') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.title, '(push-image)'))
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          pull: true
          platforms: linux/amd64
          tags: ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pushed image details github summary
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/development') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.title, '(push-image)'))
        run: |
          echo "## Pushed Docker Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Name:** ${{ steps.image-name.outputs.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ steps.hash.outputs.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Image Reference:** ${{ steps.image-name.outputs.IMAGE_NAME }}:${{ steps.hash.outputs.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build and Push Successful" >> $GITHUB_STEP_SUMMARY
