# Reusable workflow example invoked via workflow_call
# Accepts inputs and secrets, and exposes outputs
# Demonstrates printing inputs and emitting date output
name: Reusable Workflow
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
        description: "Python version to use"
    secrets:
      token:
        required: true
    outputs:
      date:
        description: "output date"
        value: ${{ jobs.deploy.outputs.date }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.get_date.outputs.date }}
    steps:
      - name: Start reusable workflow
        run: echo "Deploying reusable workflow"

      - name: Print python version
        run: echo "Python version name ${{ inputs.python-version }}"

      - name: Print test token
        run: echo "Token is ${{ secrets.token }}"

      - name: get build id
        id: get_date
        run: |
          echo "date=$(date)" >> $GITHUB_OUTPUT
