name: Dev CI Workflow

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  code-quality-check:
    name: Code quality & security checks
    runs-on: ubuntu-latest
    # Run as non-blocking initially to introduce checks without breaking pipeline.
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files --show-diff-on-failure --color always

      - name: Security scan with Bandit
        uses: pyupio/bandit-action@master

      - name: Dependency audit
        uses: pypa/gh-action-pip-audit@v1

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (pytest)
        run: |
          pytest --cov=. --cov-report=term-missing
          pytest --cov=. --cov-report=xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}


  deploy:
    runs-on: ubuntu-latest
    needs: test # can have multiple jobs like [test, xyz]
    steps:
      - name: Deploy
        run: echo "Deploying..."