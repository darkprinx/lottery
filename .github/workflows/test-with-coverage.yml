name: Unit test with coverage report

on:
  pull_request:
    branches-ignore:
      - main
      - master
      - development
  workflow_call:
    inputs:
      upload-coverage:
        description: 'Whether to upload coverage to Codecov'
        required: false
        default: 'false'
        type: string

jobs:
  run-tests-with-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python and Dependencies
        uses: ./.github/actions/setup-python-dependencies
        with:
          python-version: '3.13'

      - name: Run unit tests with coverage
        uses: ./.github/actions/run-test-with-pytest
        with:
          coverage-report-format: 'term-missing'
          upload-coverage: inputs.upload-coverage || 'false'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
