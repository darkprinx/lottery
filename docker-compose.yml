version: '3.9'

services:
  web:
    build:
      context: .
    container_name: lottery-backend
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8080"]
    env_file:
      - ./.env
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
