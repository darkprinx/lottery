version: '3.7'

services:
  lottery-web:
    build: .
    container_name: lottery-container
    command: /bin/sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8081 --noreload"
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    expose:
      - "8081"
